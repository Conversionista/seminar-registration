<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Gratis Frukostseminarium – Conversionista!</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:css styles/theme.css -->
	<link rel="stylesheet" href="styles/themes/conversionista.min.css">
    <link rel="stylesheet" href="styles/themes/jquery.mobile.icons.min.css">
	<!-- endbuild -->
	
    
    
    
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
	<!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/async-load/load.js"></script>
    <script src="/bower_components/dom-class/class.js"></script>
    <script src="/bower_components/typekit-load/load.js"></script>
    <script src="/bower_components/countUp.js/dist/countUp.min.js"></script>
    <script src="/bower_components/mailcheck/src/mailcheck.js"></script>
    <script src="/bower_components/FitText.js/jquery.fittext.js"></script>
    <!-- endbower -->
    <!-- endbuild -->    
    
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
  </head>
  <body>
    <div data-role="page" data-theme="a" id="main">
      <div data-role="content" data-theme="a">
        <h1 class="headline">Gratis frukostseminarium!</h1>
        <h2 class="headline">– Lämna en intresseanmälan du också</h2>
        <p class="headline"><b><span id="count"></span></b> personer har anmält sig innan dig.</p>
        <form onsubmit="return false;">
          <fieldset>
            <label for="email-1">Epost</label>
            <input type="email" data-clear-btn="false" name="email-1" id="email-1" data-theme="b" placeholder="din@epost.nu">
            <p class="status" id="status"></p>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="vertical" data-role="fieldcontain" data-theme="c">
            <legend>Vilka ämnen skulle du vara intresserad av?</legend>
            
            <input type="checkbox" name="checkbox-1a" id="checkbox-1a" type="checkbox" value="A/B Testning">
            <label for="checkbox-1a">A/B-Testning</label>
            
            <input type="checkbox" name="checkbox-2a" id="checkbox-2a" value="Web Psychology">
            <label for="checkbox-2a">Webbpsykologi</label>
            
            <input type="checkbox" name="checkbox-3a" id="checkbox-3a" value="Tools for Conversion">
            <label for="checkbox-3a">Tools for Conversion</label>
            
            <input type="checkbox" name="checkbox-4a" id="checkbox-4a" value="Analytics for Conversion">
            <label for="checkbox-4a">Analytics for Conversion</label>

            <input type="checkbox" name="checkbox-5a" id="checkbox-5a" value="User Testing">
            <label for="checkbox-5a">User Testing & Eye Tracking</label>

            <input type="checkbox" name="checkbox-6a" id="checkbox-6a" value="The 360 Suite inc. Optimize 360">
            <label for="checkbox-6a">The 360 Suite inc. Optimize 360</label>
          </fieldset>
        </form>
        <button role="button" class="ui-shadow ui-btn ui-corner-all ui-btn-b" data-transition="flip" id="post" disabled="disabled">Anmäl intresse!</button>
        
        <div class="logo">
            <img src="images/logo-c_red.svg" />
        </div>

      </div>
      
    </div>
    <div data-role="page" data-dialog="true" id="tack">
      <div role="main" class="ui-content tack">
        <h1>Kul att du också är intresserad!</h1>
        <p>Vi hör av oss med datum för höstens seminarier.</p>
        <button href="#main" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-b"><i class="fa fa-thumbs-o-up"></i> Tack!</button>
        <!-- <a href="https://conversionista.se/blogg/" target="_blank" class="ui-btn ui-shadow ui-corner-all ui-btn-b"><i class="fa fa-thumbs-o-up"></i> Få tips direkt från Sveriges största konverteringsblogg</a> -->
        <div class="logo">
            <img src="images/logo-c_red.svg" />
        </div>
      </div>
    </div>
    
    <div class="ui-loader-background"></div>
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
